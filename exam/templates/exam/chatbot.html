{% extends "exam/base.html" %}

{% block title %}Chatbot{% endblock %}

{% block extra_head %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    
    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chat-window {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }

    .chat-message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #d1e7dd;
      text-align: right;
      margin-left: auto;
    }

    .bot-message {
      background-color: #f8d7da;
      text-align: left;
      margin-right: auto;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .typing-indicator {
      font-style: italic;
      color: #888;
      text-align: center;
      margin: 10px;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 90%;
      }

      .chat-window {
        height: 250px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <h2>Chatbot</h2>
  <div class="chat-container">
    <div class="chat-window" id="chat-window"></div>
    <div class="typing-indicator" id="typing-indicator" style="display:none;">Chatbot is typing...</div>
    <form id="chat-form">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." autocomplete="off">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block extra_js %}
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const chatForm = document.getElementById('chat-form');
      const chatInput = document.getElementById('chat-input');
      const chatWindow = document.getElementById('chat-window');
      const typingIndicator = document.getElementById('typing-indicator');

      chatForm.addEventListener('submit', function(e){
        e.preventDefault();
        const message = chatInput.value.trim();
        if(message !== "") {
          // Append user's message
          const userMsg = document.createElement('div');
          userMsg.className = 'chat-message user-message';
          userMsg.textContent = "You: " + message;
          chatWindow.appendChild(userMsg);
          chatWindow.scrollTop = chatWindow.scrollHeight;
          chatInput.value = "";

          // Show typing indicator
          typingIndicator.style.display = "block";

          // Send message to chatbot view via AJAX
          const xhr = new XMLHttpRequest();
          xhr.open('POST', "{% url 'chatbot' %}", true);
          xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
          xhr.onload = function(){
            if(xhr.status === 200){
              const response = JSON.parse(xhr.responseText);
              
              // Hide typing indicator
              typingIndicator.style.display = "none";

              // Append bot's message
              const botMsg = document.createElement('div');
              botMsg.className = 'chat-message bot-message';
              botMsg.textContent = "Chatbot: " + response.reply;
              chatWindow.appendChild(botMsg);
              chatWindow.scrollTop = chatWindow.scrollHeight;
            }
          };
          xhr.send("message=" + encodeURIComponent(message));
        }
      });
    });
  </script>
{% endblock %}
